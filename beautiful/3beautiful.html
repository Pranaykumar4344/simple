<!DOCTYPE html>
<html>
<head>
    <title> Product Card</title>

    <style>
        body {
            background: linear-gradient(135deg, #2563eb, #9333ea);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .product-card {
            width: 280px;
            height: 420px;
            background: white;
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-card h3 {
            margin-top: 12px;
            font-weight: bold;
            color: #111827;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #4b5563;
            margin: 10px 0;
        }

        .product-card span {
            font-size: 1.1rem;
            font-weight: bold;
            color: #059669;
        }

        .product-card button {
            margin-top: 12px;
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-card button:hover {
            background: #1d4ed8;
        }
    </style>

</head>
<body>

    <div class="product-card">

        <img src="/beautiful/images/download.jpg" alt="Smart Watch">

        <h3>Smart Watch Pro</h3>

        <p>Track your fitness, heart rate, and notifications with style.</p>

        <span>â‚¹2,999</span>

        <br>

        <button>Add to Cart</button>

    </div>

</body>
</html>
