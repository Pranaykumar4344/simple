<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #9333ea);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #111827;
        }

        fieldset {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        legend {
            padding: 0 6px;
            font-weight: bold;
            color: #374151;
        }

        label {
            display: inline-block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .dob-group {
            display: flex;
            gap: 8px;
        }

        .dob-group select {
            flex: 1;
        }

        .inline-group {
            margin-bottom: 5px;
        }

        .inline-group input {
            margin-right: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button[type="submit"] {
            background: #2563eb;
            color: white;
        }

        button[type="reset"] {
            background: #e5e7eb;
            color: #111827;
        }

        button[type="submit"]:hover {
            background: #1d4ed8;
        }

        button[type="reset"]:hover {
            background: #d1d5db;
        }

        .show-pass {
            font-size: 0.85rem;
            color: #4b5563;
        }

        @media (max-width: 540px) {
            .form-container {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>User Registration</h1>

        <form>

            <fieldset>
                <legend>Personal Details</legend>

                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password">
                <div class="show-pass">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>

                <label>Date of Birth</label>
                <div class="dob-group">
                    <select name="day">
                        <option value="">Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        
                    </select>

                    <select name="month">
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                    </select>

                    <select name="year">
                        <option value="">Year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                </div>

                <label for="plan">Subscription Plan</label>
                <select id="plan" name="plan">
                    <option>Basic</option>
                    <option>Pro</option>
                    <option>Enterprise</option>
                </select>

                <label for="bio">Profile Bio</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>

            </fieldset>

            <fieldset>
                <legend>Gender</legend>

                <div class="inline-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>

                <div class="inline-group">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="inline-group">
                    <input type="radio" id="na" name="gender" value="na">
                    <label for="na">Prefer not to say</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Interests</legend>

                <div class="inline-group">
                    <input type="checkbox" id="tech" name="interests" value="technology">
                    <label for="tech">Technology</label>
                </div>

                <div class="inline-group">
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Sports</label>
                </div>

                <div class="inline-group">
                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Music</label>
                </div>

            </fieldset>

            <div class="button-row">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>

    <script>
       
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function () {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>

</body>
</html>
